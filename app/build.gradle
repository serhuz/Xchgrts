plugins {
    alias libs.plugins.android.application
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'com.google.devtools.ksp'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.android.gms.oss-licenses-plugin'
}

apply from: '../common/common.gradle'

android {
    namespace = 'xyz.randomcode.xchgrts'
    compileSdkVersion 36

    defaultConfig {
        applicationId "xyz.randomcode.xchgrts"
        versionCode 1
        versionName "1.0"

        buildConfigField "String", "UPDATE_WORK_NAME", '"updater"'
        buildConfigField "String", "UPDATE_WORK_TAG", '"update_rates"'
    }

    buildFeatures {
        dataBinding true
    }

    buildTypes {
        debug {
            applicationIdSuffix '.dbg'
            versionNameSuffix '-dbg'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation project(':domain')

    implementation lib.room
    implementation lib.room_ktx
    ksp lib.room_compiler

    implementation lib.moshi
    ksp lib.moshi_codegen

    implementation libs.koin.android

    implementation lib.retrofit
    implementation lib.retrofit_moshi

    implementation lib.okhttp
    implementation lib.okhttp_logger

    implementation lib.work
    implementation lib.preference
    implementation lib.annotation
    implementation lib.material

    implementation lib.world_country_data

    implementation libs.play.services.oss.licenses

    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.9.2"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.9.2"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.9.2"
    implementation "androidx.lifecycle:lifecycle-common-java8:2.9.2"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.9.2"

    implementation libs.recyclerview
    implementation libs.swiperefreshlayout

    implementation libs.core.ktx
    implementation libs.appcompat
    implementation libs.constraintlayout

    implementation platform(libs.firebase.bom)
    implementation libs.bundles.firebase
}
